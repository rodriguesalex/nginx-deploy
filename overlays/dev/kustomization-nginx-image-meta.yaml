apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nginx-image-meta
  namespace: flux-system
spec:
  interval: 1m
  path: ./
  prune: false
  sourceRef:
    kind: GitRepository
    name: nginx-image-meta
  targetNamespace: flux-system
  dependsOn:
    - name: nginx-app